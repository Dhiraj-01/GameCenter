<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Tic-Tac-Toe</title>
</head>

<body class="overlay">

    <a routerLink="/tictactoe">
        <h1 id="title">Tic Tac Toe</h1>
    </a>

    <nav id="navigation">
        <a routerLink="/home">Home</a>
        <a routerLink="/about">Contact</a>
    </nav>

    <p id="mode">Player1 vs Player2</p>

    <table id="board">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>

    <div id="msg"></div>

    <table class="score">
        <tr>
            <td id="player1-score">0</td>
            <td id="tie-score">0</td>
            <td id="player2-score">0</td>
        </tr>
        <tr>
            <td id="player1">Player1(X)</td>
            <td id="tie">Tie</td>
            <td id="player2">Player2(O)</td>
        </tr>
    </table>

    <audio id="sound" src="../../assets/click.mp3"></audio>
</body>

</html>
