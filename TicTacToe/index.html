<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body onload="startTime(); clearBoard();">
    <a href="./index.html">
        <h1 id="title">Tic Tac Toe</h1>
    </a>
    <nav id="navigation">
        <a href="../index.html">Home</a>
        <a href="../contact.html">Contact</a>
    </nav>

    <p id="mode" onclick="changeMode();">Player1 vs Player2</p>

    <table id="board">
        <tr>
            <td class="cell" id="0" onclick="press(event)"></td>
            <td class="cell" id="1" onclick="press(event)"></td>
            <td class="cell" id="2" onclick="press(event)"></td>
        </tr>
        <tr>
            <td class="cell" id="3" onclick="press(event)"></td>
            <td class="cell" id="4" onclick="press(event)"></td>
            <td class="cell" id="5" onclick="press(event)"></td>
        </tr>
        <tr>
            <td class="cell" id="6" onclick="press(event)"></td>
            <td class="cell" id="7" onclick="press(event)"></td>
            <td class="cell" id="8" onclick="press(event)"></td>
        </tr>
    </table>
    

    <table class="score">
        <tr>
            <td id="player1-score">0</td>
            <td id="tie-score">0</td>
            <td id="player2-score">0</td>
        </tr>
        <tr>
            <td id="player1">Player1(X)</td>
            <td id="tie">Tie</td>
            <td id="player2">Player2(O)</td>
        </tr>
    </table>

    <p id="time"></p>
</body>
</html>
