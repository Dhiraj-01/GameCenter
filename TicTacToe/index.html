<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body onload="startTime()">
    <a href="./index.html">
        <h1 id="title">Tic Tac Toe</h1>
    </a>
    <nav id="navigation">
        <a href="../index.html">Home</a>
        <a href="../contact.html">Contact</a>
    </nav>

    <p id="mode" onclick="changeMode()">Player1 vs Player2</p>
    <table id="board">
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>
    

    <table class="score">
        <tr>
            <td id="1score">0</td>
            <td id="tiescore">0</td>
            <td id="2score">0</td>
        </tr>
        <tr>
            <td id="player1">Player1(X)</td>
            <td id="tie">Tie</td>
            <td id="player2">Player2(O)</td>
        </tr>
    </table>

    <p id="time"></p>
</body>
</html>
